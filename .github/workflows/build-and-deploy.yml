name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Test the web app
  test-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g http-server
        
    - name: Test HTML validity
      run: |
        # Install HTML validator
        npm install -g html-validate
        # Validate HTML
        html-validate index.html || echo "HTML validation completed"
        
    - name: Test PWA manifest
      run: |
        # Check if manifest.json is valid JSON
        python -m json.tool manifest.json > /dev/null
        echo "Manifest validation passed"

  # Build Android APK
  build-android:
    runs-on: ubuntu-latest
    needs: test-web
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Copy web assets to Android
      run: |
        mkdir -p android/app/src/main/assets
        cp index.html android/app/src/main/assets/
        cp manifest.json android/app/src/main/assets/
        cp sw.js android/app/src/main/assets/
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build debug APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/*.apk

  # Deploy to GitHub Pages
  deploy-web:
    runs-on: ubuntu-latest
    needs: test-web
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Create release (on tags)
  release:
    runs-on: ubuntu-latest
    needs: [test-web, build-android]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4
    
    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: debug-apk
        path: ./apk/
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Pop Watch Tracker ${{ github.ref }}
        body: |
          ## What's New
          
          ### Web App
          - Improved performance and stability
          - Bug fixes and enhancements
          
          ### Android App
          - Native Android experience
          - Offline support
          - File upload support
          
          ## Downloads
          - **Web App**: Visit [GitHub Pages](https://yourusername.github.io/pop-watch-tracker)
          - **Android APK**: Download from assets below
          - **Source Code**: Available in this repository
          
          ## Installation
          - **Web**: Visit the link above or install as PWA
          - **Android**: Download APK and install (enable "Unknown sources")
          
        draft: false
        prerelease: false
        
    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./apk/app-debug.apk
        asset_name: pop-watch-tracker-android.apk
        asset_content_type: application/vnd.android.package-archive